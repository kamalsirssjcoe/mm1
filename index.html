<html>
<head>
	<title> App 3 by Kamal Sir </title>
	<style>
		* { font-size: 40px;}
	</style>
	<script>
		function getmsg()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		let url = "http://api.quotable.io/random";
		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content + " ==> " + data.author)
		.catch(err => ans.innerHTML = "issue " + err);
		}
	</script>
</head>
<body>
<center>
	<h1>Motivational Msg Wallah by Kamal Sir </h1>
	<form onsubmit="getmsg()">
		<input type="submit" value="Get Msg" />
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
